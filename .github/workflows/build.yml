  libressl:
    name: LibreSSL ${{ matrix.version }}
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        version:
          # LibreSSL 2.0
          - '2.0.5'
          - '2.0.6'
          # LibreSSL 2.1
          - '2.1.5'
          - '2.1.6'
