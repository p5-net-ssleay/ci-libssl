            }' \
            $GH_API_ROOT/releases/${{ steps.release.outputs.release_id }}
        if: ${{ github.sha != steps.release.outputs.target_commit }}

      - name: Upload GitHub release asset
        run: |
          if [ "${{ steps.release.outputs.asset_id }}" != "null" ]; then
